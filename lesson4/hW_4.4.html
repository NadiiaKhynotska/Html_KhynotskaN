<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hW_4.4</title>
    <link rel="stylesheet" href="style_4.4.css">
</head>
<body>
<main class="center">
    <form class="column">
        <div class="inputSection column">
            <div class="center"><img class="instaLogo" src="inst.png" alt="Logo instagram"></div>
            <div class="column ">
                <label><input class="inputFields" type="text" name="userName" placeholder="Номер телефону, ім'я користувача або ел. пошта"
                              required></label>
                <label><input class="inputFields" type="password" name="password" placeholder="Пароль" required></label>
                <label><input class="inputFields btn" type="submit" name="enter" value="Увійти"></label>
            </div>
            <div class="center">
                <div class="or">АБО</div>
            </div>
            <div class="facebookLogin">
                <img class="facebookIcon" src="facebook.png" alt="logoFacebook">
                <a  class="facebookEnter" href="#">Увійти через Facebook</a>
            </div>
            <div>
                <a class="forgot" href="#">Забули пароль?</a>
            </div>

        </div>
        <div class="formFooter">
            <p>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></p>

        </div>
    </form>
</main>

</body>
</html>
